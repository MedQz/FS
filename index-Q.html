<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f3f6;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
        }

        .dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #27ae60;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-bg: #34495e;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.2; /* تقليل المسافة بين الأسطر */
        }

        .neumorphic {
            background: var(--card-bg);
            box-shadow: 8px 8px 15px rgba(0,0,0,0.1), -8px -8px 15px rgba(255,255,255,0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .neumorphic:hover {
            box-shadow: 10px 10px 20px rgba(0,0,0,0.15), -10px -10px 20px rgba(255,255,255,0.15);
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .option-label {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-label:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        input[type="radio"]:checked + .option-label {
            background-color: var(--primary-color);
            color: white;
        }

        #progressBar {
            transition: width 0.5s ease-in-out;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4 animate__animated animate__fadeInDown">Quiz</h1>
            <div class="flex justify-center items-center space-x-4">
                <button id="darkModeToggle" class="btn bg-gray-800 text-white px-4 py-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                    Toggle Dark Mode
                </button>
            </div>
        </header>

        <main class="neumorphic p-8 mb-8 animate__animated animate__fadeIn">
            <div id="timer" class="mb-4">Time Remaining: <span id="timeDisplay">00:00</span></div>
            <div id="progressBarContainer" class="mb-6 bg-gray-200 rounded-full">
                <div id="progressBar" class="bg-blue-500 text-xs leading-none py-1 text-center text-white rounded-full" style="width: 0%"></div>
            </div>
            <div id="question" class="text-2xl font-bold mb-6"></div>
            <div id="options" class="space-y-4"></div>
            <div class="flex justify-between items-center mb-4">
                <input type="number" id="questionInput" min="1" class="border rounded-md px-2 py-1" placeholder="Question Number">
                <button id="goToQuestionButton" class="btn bg-blue-500 text-white px-4 py-2 rounded-md">Go</button> <!-- تعديل النص هنا -->
            </div>
            <div id="answeredCount" class="text-lg mb-2">Answered 0 out of 0 questions</div>
        </main>

        <div class="flex justify-between mb-8">
            <button id="prevButton" class="btn bg-gray-500 text-white px-6 py-2 rounded-full" disabled>Previous</button>
            <button id="nextButton" class="btn bg-blue-500 text-white px-6 py-2 rounded-full">Next</button>
        </div>

        <div id="results" class="hidden animate__animated animate__fadeIn">
            <h2 class="text-3xl font-bold mb-6 text-center">Quiz Results</h2>
            <div id="finalScore" class="text-2xl font-bold mb-6 text-center"></div>
            <div id="resultsContent" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="printButton" class="btn bg-green-500 text-white px-6 py-2 rounded-full">Print Results</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2023 Quiz. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let selectedAnswers = [];
        let timeRemaining;
        let timerInterval;
        let totalQuestions; // Total number of questions

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        async function loadQuestions() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const timeLimit = parseInt(urlParams.get('time')) || 0; // Read time limit
                totalQuestions = parseInt(urlParams.get('count')) || 10; // Read number of questions

                timeRemaining = timeLimit * 60; // Convert time to seconds

                const response = await fetch('LowerLimb-Q.txt');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const questionBlocks = text.split('###').map(q => q.trim()).filter(q => q.length > 0);
                
                // Select the specified number of questions
                questions = questionBlocks.sort(() => 0.5 - Math.random()).slice(0, totalQuestions).map(block => {
                    const lines = block.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                    const question = lines[0];
                    const options = lines.slice(1, lines.length - 1);
                    const correctAnswer = lines[lines.length - 1].replace('**Answer:** ', '').trim();
                    
                    return { question, options, correctAnswer };
                });

                displayQuestion();
                updateProgressBar();
                startTimer(); // Start countdown
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('question').innerText = 'An error occurred while loading questions.';
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const { question, options } = questions[currentQuestionIndex];
                
                document.getElementById('question').innerText = `Question ${currentQuestionIndex + 1}: ${question}`;
                document.getElementById('options').innerHTML = options.map((option, index) => 
                    `<div class="option">
                        <input type="radio" name="option" id="option${index}" class="hidden" ${selectedAnswers[currentQuestionIndex] === index ? 'checked' : ''} onclick="selectOption(${index})">
                        <label for="option${index}" class="option-label block p-4 rounded-lg transition-all duration-300 ease-in-out">
                            ${option}
                        </label>
                    </div>`
                ).join('');
                
                document.getElementById('prevButton').disabled = currentQuestionIndex === 0;
                document.getElementById('nextButton').innerText = currentQuestionIndex === questions.length - 1 ? 'Finish Quiz' : 'Next';

                updateAnsweredCount();
                gsap.from("#question", {opacity: 0, y: -20, duration: 0.5});
                gsap.from(".option", {opacity: 0, x: -20, duration: 0.5, stagger: 0.1});
            } else {
                showResults();
            }
        }

        function updateAnsweredCount() {
            const answeredCount = selectedAnswers.filter(answer => answer !== undefined).length;
            document.getElementById('answeredCount').innerText = `Answered ${answeredCount} out of ${questions.length} questions`;
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
            progressBar.innerText = `${Math.round(progress)}%`;
        }

        function selectOption(index) {
            selectedAnswers[currentQuestionIndex] = index;
            updateAnsweredCount();
            gsap.to(`.option:nth-child(${index + 1})`, {scale: 1.05, duration: 0.2, yoyo: true, repeat: 1});
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentQuestionIndex === questions.length - 1) {
                const confirmFinish = confirm("Are you sure you want to finish the quiz?");
                if (confirmFinish) {
                    showResults();
                }
            } else {
                currentQuestionIndex++;
                displayQuestion();
                updateProgressBar();
            }
        });

        document.getElementById('prevButton').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgressBar();
            }
        });

        document.getElementById('goToQuestionButton').addEventListener('click', () => {
            const questionNumber = parseInt(document.getElementById('questionInput').value) - 1;
            if (questionNumber >= 0 && questionNumber < questions.length) {
                currentQuestionIndex = questionNumber;
                displayQuestion();
                updateProgressBar();
            } else {
                alert("Invalid question number.");
            }
        });

        function showResults() {
            let correctCount = 0;
            let resultsContent = '';
            
            questions.forEach((question, index) => {
                const correctAnswer = question.correctAnswer;
                const selectedAnswer = question.options[selectedAnswers[index]];
                
                if (selectedAnswer === correctAnswer) {
                    correctCount++;
                }
                
                resultsContent += `
                    <div class="neumorphic p-6 mb-6">
                        <h3 class="text-xl font-bold mb-4">Question ${index + 1}: ${question.question}</h3>
                        <div class="space-y-2">
                            ${question.options.map((option, idx) => {
                                const isCorrect = option === correctAnswer;
                                const isSelected = selectedAnswers[index] === idx;
                                let className = 'p-2 rounded';
                                
                                if (isSelected && isCorrect) {
                                    className += ' bg-green-200 text-green-800';
                                } else if (isSelected && !isCorrect) {
                                    className += ' bg-red-200 text-red-800';
                                } else if (!isSelected && isCorrect) {
                                    className += ' bg-blue-200 text-blue-800';
                                }

                                return `<div class="${className}">${option}</div>`;
                            }).join('')}
                        </div>
                        <p class="mt-4"><strong>Your Answer:</strong> ${selectedAnswer !== undefined ? selectedAnswer : 'Not Answered'}</p>
                        <p><strong>Correct Answer:</strong> ${correctAnswer}</p>
                    </div>`;
            });
            
            document.getElementById('finalScore').innerText = `Your Final Score: ${correctCount} out of ${questions.length}`;
            document.getElementById('resultsContent').innerHTML = resultsContent;
            document.getElementById('results').style.display = 'block';
            
            gsap.from("#results", {opacity: 0, y: 50, duration: 1, ease: "power3.out"});
            gsap.from(".neumorphic", {opacity: 0, y: 20, duration: 0.5, stagger: 0.1});

            document.querySelector('main').style.display = 'none';
            document.querySelector('.flex.justify-between').style.display = 'none';
        }

        document.getElementById('printButton').addEventListener('click', () => {
            const printContent = document.getElementById('results').innerHTML;
            const newWindow = window.open('', '', 'height=600,width=800');
            newWindow.document.write('<html><head><title>Print Results</title>');
            newWindow.document.write('<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">');
            newWindow.document.write('</head><body>');
            newWindow.document.write(printContent);
            newWindow.document.write('</body></html>');
            newWindow.document.close();
            newWindow.print();
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                document.getElementById('timeDisplay').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                timeRemaining--;

                if (timeRemaining < 0) {
                    clearInterval(timerInterval);
                    showResults(); // Automatically finish the quiz when time is up
                }
            }, 1000);
        }

        window.onload = loadQuestions;

        // Background animation
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.zIndex = '-1';

        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = 'rgba(52, 152, 219, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                    particles.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
</html>
